<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper Scissors</title>
  </head>
  <body
    class="flex justify-center bg-gradient-to-r from-cyan-500 to-blue-500 max-w-full w-full h-auto"
  >
    <div
      class="h-[400px] mb-20 max-w-full w-96 mt-28 mx-6 rounded-lg shadow-sm bg-gradient-to-br from-[#ffffff1b] to-[#ffffff62] backdrop-opacity-10"
    >
      <div
        class="my-3 h-auto mx-auto mb-10 mt-[-25px] bg-white py-5 border-2 text-[#3f51b5] border-[#3f51b5] w-60 rounded-2xl"
      >
        <h2 id="result" class="text-center uppercase font-bold">
          Rock Paper Scissors
        </h2>
      </div>
      <div class="mx-auto">
        <div class="flex mb-10 my-3 justify-around">
          <div class="flex items-center">
            <img src="./images/computer.png" alt="" />
            <h1 class="text-2xl">Computer:</h1>
          </div>
          <img id="computer" src="" alt="" />
        </div>
        <div class="flex my-3 mb-16 justify-around">
          <div class="flex justify-start items-center">
            <img src="./images/player.png" alt="" />
            <h1 class="text-2xl">Player:</h1>
          </div>
          <img id="player" src="" alt="" />
        </div>
        <div class="flex mb-[-15px] justify-center mx-auto">
          <button
            class="choiceBtn mx-1 hover:font-bold hover:bg-[#3f51b5c3] hover:h-12 uppercase h- w-24 rounded-lg px-2 py-1 bg-[#3f51b5] text-white"
          >
            Rock
          </button>
          <button
            class="choiceBtn mx-1 hover:font-bold hover:bg-[#3f51b5c3] hover:h-12 uppercase h-10 w-24 rounded-lg px-2 py-1 bg-[#3f51b5] text-white"
          >
            Paper
          </button>
          <button
            class="choiceBtn mx-1 hover:font-bold hover:bg-[#3f51b5c3] hover:h-12 uppercase h-10 w-24 rounded-lg px-2 py-1 bg-[#3f51b5] text-white"
          >
            Scissors
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
